# Battery Monitoring Configuration
# Edit these values to customize battery monitoring behavior

# Battery voltage thresholds (in volts)
LOW_BATTERY_THRESHOLD=3.3      # Critical - triggers shutdown
BATTERY_WARNING_THRESHOLD=3.5  # Warning level

# Monitoring settings
BATTERY_CHECK_INTERVAL=60      # Check every 60 seconds
ENABLE_AUTO_SHUTDOWN=true      # Set to false to disable automatic shutdown

# Safety settings
# - System will log warnings and critical events to SMS database
# - Multiple warnings are tracked before critical shutdown
# - Manual shutdown override available via API

# Battery Status Values:
# - not_charging: Battery is not being charged
# - charging: Battery is currently charging  
# - charging_finished: Battery charging is complete
# - unknown: Unable to determine charging status

# API Endpoints:
# GET /api/battery - Current battery status
# GET /api/battery/history - Battery event history
# POST /api/system/shutdown - Manual shutdown (use with caution)
